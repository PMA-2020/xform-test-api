{% extends 'layout.html' %}

{% block body %}
    <form action="/upload" class="dropzone" id="myDropzone">
        <div class="dz-message needsclick">
          <label for="file-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
              <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
            </svg>
            <span> Drop an excel file here or click to upload</span>
          </label>
        </div>
    </form>
{% endblock %}

{% block scripts %}
<script src="../static/dropzone.js"></script>
<script>
      Dropzone.autoDiscover = false;
      var myDropzone = new Dropzone("#myDropzone");
      myDropzone.on("success", function(file) {
          /* Maybe display some more file information on your page */
          const response = JSON.parse(file.xhr.response);
          if (response.success) {
                $('#message-bar').removeClass('alert-danger').addClass('alert-success').show();
                $('#message-bar').html('success!');
          } else {
                let err_message = 'error occurred from server';
                if (!!response.message)
                    err_message = response.message;
                $('#message-bar').removeClass('alert-success').addClass('alert-danger').show();
                $('#message-bar p').html(err_message);
          }
      });
</script>
{% endblock %}
